<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Hangman Game</title>
 <!--==== Media viewport tag =====-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!--==== Bootstrap Stylesheet link =====-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--==== My Game Stylesheet =====-->
    <link rel="stylesheet" href="assets/css/style.css">
<!--==== My Game Script =========-->
    <script src="assets/javascript/game.js" type="text/javascript"></script> 
</head>
<body>
<!--================= Main Content Container ==============================-->    
    <div class="container">
        <h1 id="title-image">Marvel Hangman Game</h1>
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Losses</h4>
                <h5 id="totalLosses"></h5>
                <h4>Current Character</h4>
                <h4 id="currentCharacter"></h4>
                <h4>Strikes Remaining</h4>
                <h6 id="remainingStrikes"></h6>
                <button id="reset">Play again</button>
            </div>
            <div class="col-md-6 gameplay-alphabet">
                <h4>Alphabet</h4>
                 <div id="buttons"></div> 
                 <canvas id="hangman"></canvas> 
            </div>
        </div>
    </div>
<!--================ End of Main Content Container =========================--> 
<!--============= Javascripts Links for the Game ===============================--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"crossorigin="anonymous"></script>
</body>
</html>
