<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Hangman Game</title>
<!--==== Media viewport tag =====-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--==== Bootstrap Stylesheet link =====-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--==== Stylesheets =====-->
    <link rel="stylesheet" href="assets/css/style.css">
<!--==== Scripts =========-->
    <script src="assets/javascript/game.js"></script>
 <!-- Bootstrap core JavaScript================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
</head>
<body>
<!--================= Main Content Container ==============================-->    
<main role="main" class="container">
    <!--=== Content Instructions ===-->    
    <div class="starter-template">
        <h1 id="logo">Marvel Hangman Game</h1>
            <h2>Instructions</h2>
                <p class="lead">Use the alphabet to guess the hidden marvel character.<br> 
                    Or click the button to reveal a clue to the character.
                </p>
    </div>
    <div class="wrapper">
        <div id="buttons"></div>  
            <p id="catagoryName"></p>
        <div id="hold"></div>
            <p id="mystrikes"></p>
            <p id="clue">Clue -</p>  
        <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
        <div class="container">
            <button id="hint">Hint</button>
            <button id="reset">Play again</button>
        </div>
    </div>
</main>
<!--================ End of Main Content Container =========================-->  
</body>
<!--============= Javascripts Links for the Game ===============================-->
        
            

        
</html>
